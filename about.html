<body>
   <h1>About Me:</h1> 
   <h2></h2>

   <div class="col-md-5">
    <div class="polaroid float-end">
        <img src="img/HeadShot.jpg" alt="me"class="img-fluid">
            <div class="caption"></div>
    </div>
    </div>


    <div class="container">
      <h2>Carousel Example</h2>
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
          <li data-target="#myCarousel" data-slide-to="1"></li>
          <li data-target="#myCarousel" data-slide-to="2"></li>
        </ol>
    
        <!-- Wrapper for slides -->
        <div class="carousel-inner">
    
          <div class="item active">
            <img src="img/Amie.jpg" alt="Nacho Love" style="width:100%;">
            <div class="carousel-caption">
              <h3>My Fur Baby</h3>
              <p>Love my boy!</p>
            </div>
          </div>
    
          <div class="item">
            <img src="img/hyde park.JPG" alt="HydePark" style="width:100%;">
            <div class="carousel-caption">
              <h3>Hyde Park</h3>
              <p>Llama Hike!</p>
            </div>
          </div>
        
          <div class="item">
            <img src="img/lasagrada.JPG" alt="Spain" style="width:100%;">
            <div class="carousel-caption">
              <h3>Barcelona</h3>
              <p>La Sagrada Familia!</p>
            </div>
          </div>
      
        </div>
    
        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    
    
    <h2 class="text-center mb-5 ">Skills and Technologies</h2>
 <div class="row">

        <ul class="skill-list list-group list-group-horizontal">
        <li>
        <i class="fab fa-html5 fa-3x"></i><br />
         HTML
        </li>
        <li>
        <i class="fab fa-js fa-3x"></i><br />
        JavaScript
        </li>          
          <li>
            <i class="fab fa-github fa-3x"></i><br />
            GitHub
          </li>
          <li>
            <i class="fab fa-css3-alt fa-3x"></i><br />

        </ul>
      </div>
      <div class="row">
